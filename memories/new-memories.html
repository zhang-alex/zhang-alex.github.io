<!DOCTYPE html>
<html>
  <head>
    <title>Year Grid Layout</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="new-memories.css" />
    <script src="./new-memories.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap");
    </style>
  </head>

  <body>
    <div class="grid-container">
      <div class="grid-cell" id="2019"><span class="year">2019</span></div>
      <div class="grid-cell" id="2020"><span class="year">2020</span></div>
      <div class="grid-cell" id="2021"><span class="year">2021</span></div>
      <div class="grid-cell" id="2022"><span class="year">2022</span></div>
      <div class="grid-cell" id="2023"><span class="year">2023</span></div>
      <div class="grid-cell" id="2024"><span class="year">2024</span></div>
      <div class="grid-cell" id="2025"><span class="year">2025</span></div>
      <!-- Add more grid cells for the remaining years -->
    </div>

    <div class="modal" id="media-modal"></div>
    <div id="modal-background"></div>
  </body>
</html>
